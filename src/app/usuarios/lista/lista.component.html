<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x">
      </i>
      <h1>Espere....</h1>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x">
      </i>
      <h1>Error: {{error.status}}</h1>
      <p> Message: {{ error.message}} </p>
      {{error.url}}
    </div>
  </div>
</div>


<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let usuario of usuarios; ">
    <img class="card-img-top" [src]="usuario.avatar" [alt]="usuario.first_name">
    <div class="card-body">
      <h5 class="card-title">{{usuario.last_name}}, {{usuario.first_name}}</h5>
      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This
        content is a little bit longer.</p>
      <small class="text-muted">ID: {{usuario.id}}</small>

          <small class="text-muted">

          </small>

    </div>
